<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Alien Abduction Order Form</title>
    <link href="forms.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <section>
        <h1>Alien Abduction Order Form</h1>
        <p>
          Fill out the form below to place an order for an alien abduction by
          one of our fine UFOs.
        </p>

        <form action="" method="">
			<input type="hidden" name="send_to" value="">
          <fieldset>
            <legend>Your contact information</legend>
            <label for="name">Your name </label>
            <input type="text" name="name" id="name" />
            <label for="phone">Phone number</label>
            <input type="tel" name="phone" id="phone" />
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </fieldset>

          <fieldset>
            <legend>About your abduction</legend>
            <label for="date">Requested date</label>
            <input type="date" name="date" id="date" />
            <label for="qty">How many people would you like abducted?</label>
            <input type="number" name="qty" id="qty" min="1" max="10" />
            <p>What type of UFO do you prefer?</p>
            <label
              ><input type="radio" name="ufotype" value="classic" checked />
              Classic oval UFO</label
            >
            <label
              ><input type="radio" name="ufotype" value="starwars" /> Star
              Wars-style Imperial cruiser</label
            >
            <label
              ><input type="radio" name="ufotype" value="battlestar" />
              Battlestar Galactica-style Viper</label
            >
            <label
              ><input type="radio" name="ufotype" value="cube" /> Borg-style
              cube</label
            >

            <label for="abtype"
              >What type of abduction experience do you want?</label
            >
            <select id="abtype" name="abtype">
              <option selected>Select one...</option>
              <option value="tour">Tour of the solar system</option>
              <option value="dinner">Alien dinner and discussion</option>
              <option value="dance">Alien dance lessons</option>
              <option value="whale">Whale watching</option>
            </select>
            <label for="comments">Special requests:</label>
            <textarea id="comments" name="comments"></textarea>
            <label>
              <input
                type="checkbox"
                value="subscribe"
                name="subscribe"
                checked
              />
              Add me to your email list</label
            >
          </fieldset>
		  <button type="submit">Order</button>
        </form>
      </section>
      <aside>
        <h3>Our Location</h3>
        <address>
          Frontend Masters &middot; 60 South 6th Street &middot; Suite 3625
          &middot; Minneapolis, MN 55402
        </address>
      </aside>
    </div>
  </body>
</html>
