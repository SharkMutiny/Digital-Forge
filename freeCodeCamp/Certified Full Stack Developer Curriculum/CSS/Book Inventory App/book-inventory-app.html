<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Book Inventory</title>
  <link rel="stylesheet" href="book-inventory-app.css">
</head>

<body>
<h1>Book Inventory</h1>
<table>
  <tr class="head">
    <th id="title-col">Title</th>
    <th id="author-col">Author</th>
    <th id="category-col">Category</th>
    <th id="status-col">Status</th>
    <th id="rate-col">Rate</th>
  </tr>

  <tr class="read">
    <td>The Way of Kings</td>
    <td>Brandon Sanderson</td>
    <td>Fantasy</td>
    <td><span class="status">Read</span></td>
    <td><span class="rate three"><span></span><span></span><span></span></span></td>
  </tr>

  <tr class="to-read">
    <td>Red Rising</td>
    <td>Pierce Brown</td>
    <td>Fantasy</td>
    <td><span class="status">To Read</span></td>
    <td><span class="rate"><span></span><span></span><span></span></span></td>
  </tr>

  <tr class="in-progress">
    <td>Before They Are Hanged</td>
    <td>Joe Abercrombie</td>
    <td>Grim Dark</td>
    <td><span class="status">In Progress</span></td>
    <td><span class="rate one"><span></span><span></span><span></span></span></td>
  </tr>

  <tr class="read">
    <td>Project Hail Mary</td>
    <td>Andy Weir</td>
    <td>Science Fiction</td>
    <td><span class="status">Read</span></td>
    <td><span class="rate two"><span></span><span></span><span></span></span></td>
  </tr>
  
</table>
</body>

</html>
