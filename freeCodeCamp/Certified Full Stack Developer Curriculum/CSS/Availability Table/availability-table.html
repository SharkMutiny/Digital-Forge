<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Availability Table</title>
    <link rel="stylesheet" href="availability-table.css" />
  </head>

  <body>
    <table>
      <thead>
        <tr class="sharp">
          <th></th>
          <th class="bb">Monday</th>
          <th class="bb">Tuesday</th>
          <th class="bb">Wednesday</th>
          <th class="bb">Thursday</th>
          <th class="bb">Friday</th>
        </tr>
      </thead>
      <tbody>
        <tr class="half">
          <th class="time">9 AM</th>
          <td class="available-1"></td>
          <td class="available-2"></td>
          <td class="available-3"></td>
          <td class="available-4"></td>
          <td class="available-5"></td>
        </tr>
        <tr class="sharp">
          <th></th>
          <td class="available-5"></td>
          <td class="available-4"></td>
          <td class="available-3"></td>
          <td class="available-2"></td>
          <td class="available-1"></td>
        </tr>
        <tr class="half">
          <th class="time">10 AM</th>
          <td class="available-3"></td>
          <td class="available-0"></td>
          <td class="available-3"></td>
          <td class="available-1"></td>
          <td class="available-1"></td>
        </tr>
        <tr class="sharp">
          <th></th>
          <td class="available-4"></td>
          <td class="available-2"></td>
          <td class="available-0"></td>
          <td class="available-3"></td>
          <td class="available-4"></td>
        </tr>
        <tr class="half">
          <th class="time">11 AM</th>
          <td class="available-1"></td>
          <td class="available-3"></td>
          <td class="available-1"></td>
          <td class="available-3"></td>
          <td class="available-1"></td>
        </tr>
        <tr class="sharp">
          <th></th>
          <td class="available-4"></td>
          <td class="available-3"></td>
          <td class="available-1"></td>
          <td class="available-5"></td>
          <td class="available-2"></td>
        </tr>
        <tr class="half">
          <th class="time">12 PM</th>
          <td class="available-0"></td>
          <td class="available-1"></td>
          <td class="available-4"></td>
          <td class="available-0"></td>
          <td class="available-5"></td>
        </tr>
        <tr class="sharp">
          <th></th>
          <td class="available-5"></td>
          <td class="available-3"></td>
          <td class="available-4"></td>
          <td class="available-2"></td>
          <td class="available-0"></td>
        </tr>
        <tr class="half">
          <th class="time">1 PM</th>
          <td class="available-0"></td>
          <td class="available-2"></td>
          <td class="available-0"></td>
          <td class="available-3"></td>
          <td class="available-0"></td>
        </tr>
        <tr class="sharp">
          <th></th>
          <td class="available-5"></td>
          <td class="available-1"></td>
          <td class="available-1"></td>
          <td class="available-2"></td>
          <td class="available-5"></td>
        </tr>
        <tr class="half">
          <th class="time">2 PM</th>
          <td class="available-1"></td>
          <td class="available-0"></td>
          <td class="available-3"></td>
          <td class="available-4"></td>
          <td class="available-3"></td>
        </tr>
        <tr class="sharp">
          <th></th>
          <td class="available-3"></td>
          <td class="available-4"></td>
          <td class="available-5"></td>
          <td class="available-0"></td>
          <td class="available-2"></td>
        </tr>
        <tr class="half">
          <th class="time">3 PM</th>
          <td class="available-0"></td>
          <td class="available-5"></td>
          <td class="available-3"></td>
          <td class="available-1"></td>
          <td class="available-2"></td>
        </tr>
        <tr class="sharp">
          <th></th>
          <td class="available-5"></td>
          <td class="available-5"></td>
          <td class="available-5"></td>
          <td class="available-5"></td>
          <td class="available-5"></td>
        </tr>
        <tr class="half">
          <th class="time">4 PM</th>
          <td class="available-3"></td>
          <td class="available-1"></td>
          <td class="available-2"></td>
          <td class="available-0"></td>
          <td class="available-3"></td>
        </tr>
        <tr class="sharp">
          <th></th>
          <td class="available-0"></td>
          <td class="available-2"></td>
          <td class="available-1"></td>
          <td class="available-4"></td>
          <td class="available-2"></td>
        </tr>
      </tbody>
    </table>
    <div id="legend">
      <span>Availability</span>
      <div id="legend-gradient"></div>
    </div>
  </body>
</html>
