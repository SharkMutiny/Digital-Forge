<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="password-generator.css">
</head>
<body>
    <h1>Generate a <br><span>random password</span></h1>
    <h2>Never use an insecure password again.</h2>
    <div class="inputs-div">
        <button onclick="getPassword()">Generate passwords</button>
        <div class="range-div">
            <label for="length">Length</label>
            <input type="range" min="5" max="15" value="15" id="range-length" name="length">
        </div>    
    </div>
    
    <hr>
    <div class="container">
        <p id="firstPass" onclick="makeCopy(document.getElementById('firstPass').innerText)"></p>
        <p id="secondPass" onclick="makeCopy(document.getElementById('secondPass').innerText)"></p>
    </div>
    <script src="passwordGenerator.js"></script>
</body>
</html>
